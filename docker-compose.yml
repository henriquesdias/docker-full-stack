services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 2345:5432
    env_file:
      - ./back-end/.env
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node_app:
    container_name: node_app
    build: ./back-end
    ports:
      - 5000:5000
    depends_on:
      - postgres
    env_file:
      - ./back-end/.env

  app_react:
    build: ./front-end
    container_name: app_react
    env_file:
      - ./front-end/.env
    volumes:
      - build_react:/var/www/html
    depends_on:
      - node_app

  nginx:
    build: ./front-end/nginx
    container_name: nginx
    restart: always
    ports:
      - 4003:80
    volumes:
      - build_react:/var/www/html
    depends_on:
      - postgres
      - node_app
      - app_react

volumes:
  postgres-volume:
  build_react:
